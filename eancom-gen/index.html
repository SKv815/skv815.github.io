<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<title>Easy XML creator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<div class="cont">
		<div class="logo">Logo</div>
		<div><h1>Easy EANCOM generator</h1></div>
		<div>settings</div>
	</header>
	<main>
		<div class="half-screen">
			<button id="start" class="btn">generate</button>
			<div class="left">
				<div class="cont">
					<h5>Document data</h5>
				</div>
				<div class="cont">
					<div class="col-4">Doc type</div>
					<div class="col-4">
						<div class="radio-item">
							<input id="ordrsp" type="radio" name="doctype" value="ordrsp">
							<label for="ordrsp"><span>ordrsp</span></label>
						</div>
					</div>
					<div class="col-4">
						<div class="radio-item">
							<input id="desadv" type="radio" name="doctype" value="desadv">
							<label for="desadv">desadv</label>
						</div>
					</div>
					<div class="col-4">
						<div class="radio-item">
							<input id="recadv" type="radio" name="doctype" value="recadv">
							<label for="recadv">recadv</label>
						</div>
					</div>
				</div>
				<div class="cont main-section hidden">
					<div class="col-2 input-item">
						<label for="doc-number">Document number</label>
						<input type="text" id="doc-number">
					</div>
					<div class="col-2 input-item">
						<label for="date-doc">Document date</label>
						<input type="date" id="date-doc">
					</div>
					<div class="col-2 input-item">
						<label for="date-order">Order date</label>
						<input type="date" id="date-order">
					</div>
					<div class="col-2 input-item">
						<label for="date-delivery">Delivery date</label>
						<input type="date" id="date-delivery">
					</div>
					<div class="col-2 input-item">
						<label for="order-number">Order number</label>
						<input type="text" id="order-number">
					</div>	
					<div class="col-2 input-item">
						<label for="gln-by">Distr GLN</label>
						<input type="text" id="gln-by" maxlength="13">
					</div>
					<div class="col-2 input-item">
						<label for="gln-su">Manufacturer GLN</label>
						<input type="text" id="gln-su" maxlength="13">
					</div>
					<div class="col-2 input-item">
						<label for="gln-dt">Delivery point GLN</label>
						<input type="text" id="gln-dt" maxlength="13">
					</div>
					<div class="col-2 input-item">
						<label for="positions">Positions in document</label>
						<select name="positions" id="positions">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
					<div class="col-2">
						<button id="next">next</button>
					</div>
				</div>
				<div class="goods-section">
				</div>
			</div>
		</div>
		<div class="half-screen">
			<button id="copy" class="btn">copy</button>
			<div id="code" class="right">
			</div>
		</div>
	</main>
	<footer>
		<div class="cont">
			<div class="version">version: <span>0.0.1</span></div>
			<div>created by Me 2019</div>
		</div>
	</footer>
</body>
</html>
